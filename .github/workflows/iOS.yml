name: Build Unsigned IPA

on:
  push:
    branches: [ "iOS" ]
  pull_request:
    branches: [ "iOS" ]

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Install Dependencies
        run: |
          gem install xcpretty
          gem install cocoapods

      - name: Build IPA
        run: |
          # Create build directory
          mkdir -p build

          # Build for iOS
          xcodebuild clean archive \
            -project StikNES.xcodeproj \
            -scheme "StikNES" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "build/StikNES.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PRODUCT_BUNDLE_IDENTIFIER="com.stik.StikNES" \
            | xcpretty

          # Verify archive exists
          if [ ! -d "build/StikNES.xcarchive" ]; then
            echo "Error: Archive not created"
            exit 1
          fi

          # Create Payload directory
          mkdir -p Payload

          # Copy app to Payload
          cp -r "build/StikNES.xcarchive/Products/Applications/StikNES.app" Payload/

          # Create IPA
          zip -r "build/StikNES.ipa" Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StikNES-unsigned.ipa
          path: build/StikNES.ipa
          retention-days: 90